<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #ff66b2;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-check {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-check:hover {
            background-color: #ff4da6;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Love Compatibility Checker</h2>
    <form id="compatibilityForm">
        <!-- User 1 Inputs -->
        <h3>Person 1</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="date" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="time" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Place of Birth" required>
        </div>

        <!-- User 2 Inputs -->
        <h3>Person 2</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="date" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="time" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Place of Birth" required>
        </div>

        <button type="submit" class="btn-check">Check Compatibility</button>
    </form>
    <div id="result" class="result"></div>
</div>

<script>
    document.getElementById('compatibilityForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const person1 = {
            name: formData.get('name'),
            dob: formData.get('date'),
            time: formData.get('time'),
            place: formData.get('place')
        };
        const person2 = { /* Similar extraction for person2 */ };

        // For now, we'll use a random number for compatibility
        const compatibilityScore = Math.floor(Math.random() * 100);
        let message = '';

        if (compatibilityScore > 80) {
            message = 'You two are a match made in heaven!';
        } else if (compatibilityScore > 50) {
            message = 'There is potential here. Worth exploring!';
        } else {
            message = 'It might be a challenging match, but love conquers all!';
        }

        document.getElementById('result').innerHTML = `
            <p>${person1.name} and ${person2.name}'s compatibility score is: <strong>${compatibilityScore}%</strong></p>
            <p>${message}</p>
        `;
    });
</script>

</body>
</html>
