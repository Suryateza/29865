<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility Checker</title>
    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundFade 5s ease-in-out infinite alternate;
        }

        @keyframes backgroundFade {
            0% { background-color: #ffe5e5; }
            100% { background-color: #ffd1d1; }
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards, slideIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideIn {
            to { transform: translateY(0); }
        }

        h1 {
            color: #ff6b6b;
            animation: textColorPulse 3s ease-in-out infinite;
        }

        @keyframes textColorPulse {
            0% { color: #ff6b6b; }
            100% { color: #ff4c4c; }
        }

        .user-input {
            margin-bottom: 20px;
            animation: fadeIn 1s 0.5s forwards;
            opacity: 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #ff6b6b;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .gender {
            margin-top: 10px;
        }

        .gender label {
            font-weight: normal;
            margin-right: 10px;
        }

        button {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            animation: bounce 1.5s infinite;
        }

        button:hover {
            background-color: #ff4c4c;
            animation: bounceHover 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes bounceHover {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .result-section {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards, slideInResult 0.5s ease-out forwards;
        }

        @keyframes slideInResult {
            to { transform: translateY(0); }
        }

        h3 {
            color: #ff6b6b;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        .result-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        .person {
            flex: 1;
            padding: 10px;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            margin: 0 10px;
            background-color: #fff;
        }

        p {
            font-size: 18px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .result-container {
                flex-direction: column;
            }

            .person {
                margin: 10px 0;
            }
        }
        #compatibilityForm{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Compatibility Checker</h1>
        <form id="compatibilityForm">
            <div class="user-input">
                <h2>Person 1 Details</h2>
                <label for="name1">Name:</label>
                <input type="text" id="name1" required>
                <label for="dob1">Date of Birth:</label>
                <input type="date" id="dob1" required>
                <label for="tob1">Time of Birth:</label>
                <input type="time" id="tob1" required>
                <label for="pob1">Place of Birth:</label>
                <input type="text" id="pob1" required>
                <div class="gender">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender1" value="male" required> Male</label>
                    <label><input type="radio" name="gender1" value="female"> Female</label>
                    <label><input type="radio" name="gender1" value="other"> Other</label>
                </div>
            </div>

            <div class="user-input">
                <h2>Person 2 Details</h2>
                <label for="name2">Name:</label>
                <input type="text" id="name2" required>
                <label for="dob2">Date of Birth:</label>
                <input type="date" id="dob2" required>
                <label for="tob2">Time of Birth:</label>
                <input type="time" id="tob2" required>
                <label for="pob2">Place of Birth:</label>
                <input type="text" id="pob2" required>
                <div class="gender">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender2" value="male" required> Male</label>
                    <label><input type="radio" name="gender2" value="female"> Female</label>
                    <label><input type="radio" name="gender2" value="other"> Other</label>
                </div>
            </div>

            <button type="button" id="checkBtn">Check Compatibility</button>
        </form>   
    </div>
    <div id="resultSection" class="result-section">
        <h3>Your Compatibility Score</h3>
        <div id="resultContainer" class="result-container">
            <div class="person" id="person1Result"></div>
            <div class="person" id="person2Result"></div>
        </div>
        <p id="resultMessage"></p>
    </div>
    <script>
        document.getElementById('checkBtn').addEventListener('click', function() {
            const name1 = document.getElementById('name1').value;
            const dob1 = document.getElementById('dob1').value;
            const tob1 = document.getElementById('tob1').value;
            const pob1 = document.getElementById('pob1').value;
            const gender1 = document.querySelector('input[name="gender1"]:checked').value;

            const name2 = document.getElementById('name2').value;
            const dob2 = document.getElementById('dob2').value;
            const tob2 = document.getElementById('tob2').value;
            const pob2 = document.getElementById('pob2').value;
            const gender2 = document.querySelector('input[name="gender2"]:checked').value;

            if (name1 && dob1 && tob1 && pob1 && gender1 && name2 && dob2 && tob2 && pob2 && gender2) {
                // Generate random compatibility percentage
                const compatibilityScore = Math.floor(Math.random() * 101);

                // Display result section and message
                const resultSection = document.getElementById('resultSection');
                const resultMessage = document.getElementById('resultMessage');
                const person1Result = document.getElementById('person1Result');
                const person2Result = document.getElementById('person2Result');

                person1Result.innerHTML = `
                    <h4>${name1}</h4>
                    <p>Birth Date: ${dob1}</p>
                    <p>Time of Birth: ${tob1}</p>
                    <p>Place of Birth: ${pob1}</p>
                    <p>Gender: ${gender1}</p>
                `;
                
                person2Result.innerHTML = `
                    <h4>${name2}</h4>
                    <p>Birth Date: ${dob2}</p>
                    <p>Time of Birth: ${tob2}</p>
                    <p>Place of Birth: ${pob2}</p>
                    <p>Gender: ${gender2}</p>
                `;

                resultMessage.innerHTML = `Your compatibility score is <strong>${compatibilityScore}%</strong>.`;
                
                resultSection.style.display = 'block';
            }
        });
    </script>
</body>
</html>
