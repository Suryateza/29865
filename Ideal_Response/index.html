<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Love Compatibility Checker</title>
  <link rel="shortcut icon" href="/heart.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Lobster|Montserrat|Raleway" rel="stylesheet">
  <style>
    /* Body and background styles */
    body {
      background-image: -webkit-linear-gradient(65deg, #c72c41 70%, #212121 30%);
      background-color: #c7004c;
      color: #ee4266;
      font-family: 'Lobster', cursive;
    }
    
    /* Calculator container styling */
    .calculator {
      padding: 50px 50px 20px 50px;
      text-align: center;
      margin: auto;
      margin-top: 100px;
      background-color: #211717;
      width: 50%;
    }
    
    /* Input container layout */
    .input-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    /* Input box styling */
    .name-box {
      padding: 20px 40px;
      width: 40%;
    }
    
    /* Button styles */
    .buttons {
      color: #ffd7e8;
      background-color: #ffaaaa;
      border: solid;
      border-color: #ee4266;
      cursor: pointer;
      margin: 10px 10px;
      padding: 10px 20px;
      position: relative;
      opacity: 0.5;
      font-size: 1rem;
    }
    
    .buttons:hover {
      box-shadow: 5px 3px #bd245f;
      opacity: 1;
      color: #ee4266;
    }
    
    /* Social media icon styles */
    .social-media {
      opacity: 0.5;
      cursor: pointer;
      padding: 10px 3px 0 4px;
    }
    
    .social-media:hover {
      opacity: 1;
    }
    
    /* Link styles */
    a {
      color: #ee4266;
    }
    
    /* Footer and notice styles */
    p {
      opacity: 1;
      font-size: 1rem;
    }
    
    #notice {
      opacity: 0.5;
      font-size: .8rem;
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
      .buttons {
        width: 30%;
        border-radius: 5px;
      }
    
      .calculator {
        width: 60%;
        padding: 10px 20px 10px 10px;
        margin-top: 50px;
      }
    }
  </style>
</head>

<body>
  <div id="love-calculator" class="calculator">
    <h1>Welcome <i class="fas fa-heartbeat"></i></h1>
    <h2 id="lovefinal">Calculate your love compatibility score</h2>
    <p>Please enter details below</p>

    <div class="input-container">
      <div>
        <h2>Your Name</h2>
        <input id="firstname" class="yourname name-box" type="text" name="firstName" placeholder="Your Name" required>

        <h2>Your Date of Birth</h2>
        <input id="dob1" class="name-box" type="date" name="dob" required>

        <h2>Your Place of Birth</h2>
        <input id="place1" class="name-box" type="text" name="place" placeholder="Your Place of Birth" required>

        <h2>Your Time of Birth</h2>
        <input id="time1" class="name-box" type="time" name="time" required>
      </div>

      <div>
        <h2>Lover's Name</h2>
        <input id="lovername" class="lovername name-box" type="text" name="lovername" placeholder="Lover's Name" required>

        <h2>Lover's Date of Birth</h2>
        <input id="dob2" class="name-box" type="date" name="dob" required>

        <h2>Lover's Place of Birth</h2>
        <input id="place2" class="name-box" type="text" name="place" placeholder="Lover's Place of Birth" required>

        <h2>Lover's Time of Birth</h2>
        <input id="time2" class="name-box" type="time" name="time" required>
      </div>
    </div>

    <button id="love-button" onclick="loveCalculator()" class="buttons"><i class="fas fa-heart"></i> Check Compatibility</button>
    <button onclick="resetFunction()" class="buttons"><i class="fas fa-heart-broken"></i> Reset</button>

    <footer>
      <a href="https://www.linkedin.com/in/tylerbakker35699864"><i class="social-media fab fa-1x fa-linkedin"></i></a>
      <a href="https://www.instagram.com/traizon_webdev/"><i class="social-media fab fa-1x fa-instagram"></i></a>
    </footer>
  </div>

  <script>
    // Love compatibility calculation function
    var loveCalculator = function () {
      var yourName = document.getElementById("firstname").value;
      var loversName = document.getElementById("lovername").value;

      var loveScore = Math.random() * 100; // Generate random love score
      var loveFinal = Math.round(loveScore); // Round the score
      var compatibilityMessage = ""; // Message placeholder

      // Determine compatibility message based on score
      if (loveFinal >= 90) {
        compatibilityMessage = "😍 Match made in heaven! You two are perfect for each other!";
      } else if (loveFinal >= 75) {
        compatibilityMessage = "🥰 Great compatibility! A lovely relationship awaits!";
      } else if (loveFinal >= 50) {
        compatibilityMessage = "😊 Good compatibility! With some effort, this can be a strong bond!";
      } else if (loveFinal >= 25) {
        compatibilityMessage = "😬 Some challenges ahead, but every relationship can work!";
      } else {
        compatibilityMessage = "💔 Not the best match. It might be worth exploring other options.";
      }

      // Display result
      document.getElementById("lovefinal").innerHTML = yourName + " and " + loversName + ", your compatibility score is " + loveFinal + "%. " + compatibilityMessage;
    };

    // Reset function for clearing input fields and message
    function resetFunction() {
      document.getElementById("love-calculator").reset();
      document.getElementById("lovefinal").innerHTML = "Calculate your love compatibility score";
    }
  </script>
</body>
</html>
